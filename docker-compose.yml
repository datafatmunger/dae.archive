version: "3.1"
services:
  apps:
    container_name: dae-apps
    build:
      context: .
      dockerfile: docker/apps.dockerfile
    working_dir: /app
    command: /usr/local/bin/run.sh
    #command: tail -f /dev/null
    volumes:
      - ./vols/data:/data
      - ./vols/archive:/archive
      - ./vols/home:/home
      - ./vols/tmp:/tmp
    ports:
      - "2222:22"
      - "3000:3000"
      - "5000:5000"

  dae-archive-app:
    build:
      context: .
      dockerfile: docker/dae-archive-app.dockerfile
    container_name: dae-archive-app
    volumes:
      - ./dae-archive-app:/usr/src/archive-app
    ports:
      - "4000:4000"

  apache:
    container_name: dae-apache
    build:
      context: .
      dockerfile: docker/apache.dockerfile
    volumes:
      - ./vols/archive:/archive
    command: "apachectl -DFOREGROUND"
    ports:
      - "80:80"

  solr:
    container_name: dae-solr
    ports:
      - "8983:8983"
    build:
      context: .
      dockerfile: docker/solr.dockerfile
    volumes:
      - solr:/var/solr

  mongodb:
    container_name: dae-mongodb
    image: mongo:latest
    ports:
      - "27017:27017"

volumes:
  solr:
